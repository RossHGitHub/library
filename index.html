<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <script src="./script.js" defer></script>
    <div class="header">
        <h1 id="mainHeader">Library</h1>
        <h4 id="subHeader">Let's see how much you've read.</h4>
        <button id="newBook"> New Book +</button>
    </div>
    <div id="main">
        
    </div>
    <div id="modal">
        <button id="closeModal">x</button>
        <form>
            <div>
            <label for="setBookTitle">Book Title:</label>
            <input type="text" id="setBookTitle">
            </div>

            <div>
            <label for="setPages">No. Of Pages:</label>
            <input type="tel" id="setPages">
            </div>

            <div>
            <label for="setComments">Comments:</label>
            <input type="text" id="setComments" placeholder="Enter any comments about this title..">
            </div>
        </form>

        <button id="createBook">Submit</button>
    </div>
</body>
</html>
